<!DOCTYPE html>
<html lang="hu">
<head>

<body>
    <header>
        <h1>Interactálj</h1>
        <nav>
            <a href="../../egyeb.html">Vissza a Janiweb.eu-ra.</a>

    </header>
    <div class="container">
        <section class="gb" onmouseover="interg()">
            <h2>Interactálj meg</h2>
            <p>De cuki kutya!</p>
        </section>
        <img src="kepek/happy dog.gif" alt="happy dog" onmouseover="interk()" class="no-drag">
        <table onmouseover="intert()">
            <tr onmouseover="intert()">
                <th rowspan="2" colspan="2" onclick="intert()">click</th>
                <td onmouseover="intert()">grrere</td>
                <td onmouseover="intert()">trer</td>
            </tr>
            <tr onmouseover="intert()">
                <td onmouseover="intert()">ggd</td>
                <td onmouseover="intert()">gg</td>
            </tr>
            <tr onmouseover="intert()">
                <td onmouseover="intert()">ttr</td>
                <td onmouseover="intert()">ghhdfh</td>
                <td onmouseover="intert()">gffgf</td>
                <td onmouseover="intert()">fggd</td>
            </tr>
            <tr onmouseover="intert()">
                <td><a href="../../geptelefon/tagegg/iemtag.html" class="tag"><i>i,emtag</i></a></td>
                <td><a href="../../geptelefon/tagegg/uinstag.html" class="tag"><u>u,instag</u></a></td>
                <td><a href="../../geptelefon/tagegg/bstrongtag.html" class="tag"><b>b,strongtag</b></a></td>
                <td><a href="../../geptelefon/tagegg/deltag.html" class="tag"><del>deltag</del></a></td>
                <td><a href="../../geptelefon/tagegg/mix.html" class="tag"><del><b><u><i>MIX</i></u></b></del></a></td>
            </tr>
        </table>
        <img src="kepek/macska.gif" alt="Macska" onmouseover="interk()" class="no-drag">
        <section class="gj" onmouseover="interg()">
            <h2>Interactálj meg</h2>
            <p>De cuki macska!</p>
        </section>
    </div>
    <p class="pont">Pontszám: <span id="counter">0</span></p>

    <!-- Játék -->
    <div id="game">
        <div id="timer-container">
            <span id="timer-label">Busz idő: </span>
            <span id="timer">0:00</span>
            <span>(3p)</span>
        </div>
        <div id="game-area"></div>
    </div>

    <footer>
        <p>Ha megjön a busz húzd a buszparkolóba.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
