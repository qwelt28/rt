    <script>
        document.querySelectorAll('img').forEach((element) => {
            element.draggable = false;
        });

        // Ellenőrizzük, hogy a jelszó már el lett-e mentve
        const savedPasswordTime = localStorage.getItem('passwordSavedTime');
        const currentTime = new Date().getTime();
        const oneHour = 60 * 60 * 1000; // Egy óra milliszekundumban

        function isPasswordValid() {
            return savedPasswordTime && (currentTime - savedPasswordTime < oneHour);
        }

        if (isPasswordValid()) {
            document.querySelectorAll('.pass').forEach((element) => {
                element.style.display = 'none';
            });
        }

        document.getElementById('protectedLink').addEventListener('click', function(event) {
            event.preventDefault();
            if (isPasswordValid()) {
                window.location.href = 'egyeb/egyeb.html';
            } else {
                document.getElementById('passwordPanel').style.display = 'block';
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            if (password === 'easteregg') {
                // Jelszó mentése és időbélyeg hozzáadása
                localStorage.setItem('passwordSavedTime', new Date().getTime());
                window.location.href = 'egyeb/egyeb.html';
            } else {
                alert('Helytelen jelszó!');
                document.getElementById('password').value = ''; // Jelszó mező törlése
                // document.getElementById('passwordPanel').style.display = 'none';
            }
        });
    </script>
